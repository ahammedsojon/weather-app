<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="search-field" type="text" class="form-control"
                    placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="loadWeather()" id="search-btn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </div>
        <div id="spinners" class="text-center text-white d-none">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div id="weather-container" class="weather-status text-white text-center d-none">
            <img id="img" src="" alt="">
            <h1 id="city-name"></h1>
            <h3 id="temperature"></h3>
            <h1 id="weather-main" class="lead"></h1>
        </div>
    </div>

    <script src="js/weather.js"></script>
</body>

</html>
